<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a la hoja de estilos principal -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Enlace a la hoja de estilos de la biblioteca DataTables -->
  <link rel="stylesheet" href="./libs/DataTables/datatables.min.css">
  <!-- Titulo de la página -->
  <title>Administracion</title>
</head>
<body>
  <!-- Encabezado de la página -->
  <header>
    <h3>Panel de Administracion</h3>
    <!-- Botón para cerrar sesión -->
    <button id="closeSesion">Cerrar Sesion</button>
  </header>
  <!-- Contenido principal de la página -->
  <main id="mainAdmin">
    <h2>Usuarios Registrados</h2>
    <!-- Tabla para mostrar los usuarios registrados -->
    <table id="myTable" class="display">
      <thead>
        <tr>
          <!-- Encabezados de las columnas de la tabla -->
          <th>id</th>
          <th>email</th>
          <th>Fecha de registro</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se cargarán los datos de los usuarios -->
      </tbody>
    </table>
  </main>
  <!-- Bibliotecas y scripts JS -->
  <!-- Biblioteca jQuery -->
  <script src="./libs/jquery-3.7.1.min.js"></script>
  <!-- Biblioteca DataTables -->
  <script src="./libs/DataTables/datatables.min.js"></script>
  <!-- Script personalizado -->
  <script src="./js/main.js"></script>
</body>
</html>
