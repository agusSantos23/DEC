<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Agencia de viajes</title>
</head>
<body>
  <section>
    <h2>Clientes</h2>
    <form data-form-id="form1">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellidos" placeholder="Apellidos" required>
      <input type="text" name="correo" placeholder="Correo Electronico" required>
      <input type="text" name="telefono" placeholder="Telefono" required>
      <button type="submit">Agregar Cliente</button>
    </form>
    <table>
      <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </thead>
      <tbody id="tableClients">
        
      </tbody>
    </table>
  </section>

  <section>
    <h2>Viajes</h2>
    <form data-form-id="form2"> 
      <input type="text" name="codigo" placeholder="Codigo" required> 
      <input type="text" name="destino" placeholder="Destino" required> 
      <input type="number" name="precio" placeholder="Precio" required> 
      <select name="selectTypeTrip" id="selectTypeTrip" required> 
        <option selected>Tipo de Viaje</option>
        <option value="vuelo">Vuelo</option>
        <option value="hotel">Hotel</option>
        <option value="paquete">Paquete</option>
      </select> 
      <button type="submit">Agregar Viaje</button> 
    </form>
    <table>
      <thead>
        <th>Codigo</th>
        <th>Destino</th>
        <th>Precio</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </thead>
      <tbody id="tableTrips">
      </tbody>
    </table>
  </section>

  <section>
    <h2>Reservas</h2>
    <form>
      <select name="selectClient" id="selectClient" required>

      </select>
      <select name="selectTypeTrip" id="selectTrip" required>
        
      </select>
      <button type="submit">Agregar Viaje</button>
    </form>
    <table>
      <thead>
        <th>Cliente</th>
        <th>Viaje</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </thead>
      <tbody id="tableBooking">
        
      </tbody>
    </table>
  </section>


  <script type="module" src="./js/script.js"></script>
</body>
</html>
